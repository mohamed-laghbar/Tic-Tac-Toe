<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1021/1021264.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body onload="setPlayersName()">
<div class="d-flex justify-content-center container-margin ">
    <div>
        <div class="d-flex flex-row mb-3 justify-content-between">

            <div id="first-player" class="fs-4 text-danger fw-bold"> </div> 
            <div id="second-player" class="fs-4 text-danger fw-bold"></div> 
        </div>

    <div id="selectedBox">
        <div class="row ">
            <button value="1" class="box m-3 bg-primary btn symbole-size text-light"></button>
            <button value="2" class="box m-3 bg-primary btn symbole-size text-light"></button>
            <button value="3" class="box m-3 bg-primary btn symbole-size text-light"></button>
        </div>
        <div class="row">
            <button value="4"  class="box m-3 bg-primary btn symbole-size text-light"></button>
            <button value="5"  class="box m-3 bg-primary btn symbole-size text-light"></button>
            <button value="6"  class="box m-3 bg-primary btn symbole-size text-light"></button>

        </div>
        <div class="row">
            <button value="7"  class="box m-3 bg-primary btn symbole-size text-light"></button>
            <button value="8"  class="box m-3 bg-primary btn symbole-size text-light"></button>
            <button value="9"  class="box m-3 bg-primary btn symbole-size text-light"></button>

        </div>
    </div>
   

        <button onclick="start()" class="btn container-margin btn-danger"><a class="text-decoration-none text-light" href="index.html">New Game</a></button>

    </div>

</div>



<script src="main.js"></script>
</body>
</html>
