<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1021/1021264.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Tic Tac Toe</title>
</head>
<body onload="setPlayersName()">

<div class="d-flex justify-content-center" id="body-game">
    
    <div>

        <div class="d-flex flex-row mb-3  justify-content-between">

            <button  class="btn m-4 btn-danger "><a class="text-decoration-none text-light" href="game.html">New Round</a></button>
            <button  class="btn m-4 btn-primary"><a class="text-decoration-none text-light" href="index.html">New Game</a></button>
        </div>
        
        <div class="d-flex flex-row mb-3 justify-content-between">

            <div id="first-player" class="fs-3 text-success rounded fw-bold"></div> 
            <div id="second-player" class="fs-3 text-success rounded fw-bold"></div> 
        </div>

   

    <div id="selectedBox">
        <div class="row ">
            <button value="1"  id="btn1" class="box  m-3 bg-dark btn symbole-size text-light"></button>
            <button value="2" id="btn2" class="box  m-3 bg-dark btn symbole-size text-light"></button>
            <button value="3" id="btn3" class="box  m-3 bg-dark btn symbole-size text-light"></button>
        </div>
        <div class="row">
            <button  value="4" id="btn4"  class="box  m-3 bg-dark btn symbole-size text-light"></button>
            <button value="5" id="btn5"  class="box  m-3 bg-dark btn symbole-size text-light"></button>
            <button value="6" id="btn6"  class="box  m-3 bg-dark btn symbole-size text-light"></button>

        </div>
        <div class="row">
            <button value="7" id="btn7"  class="box  m-3 bg-dark btn symbole-size text-light"></button>
            <button value="8" id="btn8"  class="box  m-3 bg-dark btn symbole-size text-light"></button>
            <button value="9" id="btn9"  class="box  m-3 bg-dark btn symbole-size text-light"></button>

        </div>
    </div>
   


    </div>

</div>

<div id="badr" class=" alert alert-info w-50 mx-auto alert-notif ">
       <h1 class="p-2 fw-bold">The winner is <span id="winnerIs"></span></h1> 
       <div class="d-flex flex-row   justify-content-between">

        <button  class="btn m-4 btn-danger"><a class="text-decoration-none text-light" href="game.html">New Round</a></button>
        <button  class="btn m-4 btn-primary"><a class="text-decoration-none text-light" href="index.html">New Game</a></button>
    </div>
</div>



<script src="main.js"></script>
</body>
</html>
