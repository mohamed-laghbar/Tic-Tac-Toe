<!DOCTYPE html>
<html lang="en">
<head>

<body >
    <div class="d-flex justify-content-center cont ">
    <div>
        <div class="d-flex flex-row mb-3 justify-content-around">

            <div class="fs-5 text-success">Player ( O ) Score is :  <span class="o fw-bold text-dark">0</span></div>
        </div>
        <div class="row ">

            <div class="box m-3 bg-primary btn symbole-size text-light ">X</div>
            <div class="box m-3 bg-primary btn symbole-size text-light ">O</div>
        </div>
        <div class="row">
            <div class="box m-3 bg-primary btn symbole-size text-light">X</div>
            <div class="box m-3 bg-primary btn symbole-size text-light">X</div>
            <div class="box m-3 bg-primary btn symbole-size text-light">O</div>

        </div>
        <div class="row">
            <div class="box m-3 bg-primary btn symbole-size text-light">O</div>
            <div class="box m-3 bg-primary btn symbole-size text-light">O</div>
            <div class="box m-3 bg-primary btn symbole-size text-light">O</div>

        </div>
    </div>
    </div>
    

<script src="main.js"></script>
