<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1021/1021264.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>



    <div class="d-flex justify-content-center container-margin bg-info p-5 ">
        <div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Please enter the name of player 1</span>
                    </div>
                    <input type="text" id="first-name"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Please enter the name of player 2</span>
                    </div>
                    <input type="text" id="second-name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>

                <button onclick="storeNames()" class="btn btn-primary"><a class="text-decoration-none text-light" href="game.html">Start the Game</a></button>
    </div>
</div>
    




<script src="main.js"></script>   
</body>
</html>
