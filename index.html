<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1021/1021264.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>

<body>



    <div class="d-flex justify-content-center container-margin container bg-light index-bg rounded p-5 ">
        <div class="w-25">

                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" id="first-name" placeholder="Please enter the name of player 1" class=" form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" id="second-name" placeholder="Please enter the name of player 2" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            

                <button onclick="storeNames()" class="btn btn-primary"><a class="text-decoration-none text-light" href="game.html">START</a></button>
    </div>
</div>
